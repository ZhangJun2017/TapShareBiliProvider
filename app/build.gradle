plugins {
    id 'com.android.application'
}

android {
    namespace 'sn.zhang.deskAround.tapshare.provider.bili'
    compileSdk 33
    def currentVersionCode=Math.random().toString().substring(2,5);
    defaultConfig {
        applicationId "sn.zhang.deskAround.tapshare.provider.bili"
        minSdk 26
        targetSdk 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug{
            versionNameSuffix "-${currentVersionCode}"
        }

    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    compileOnly 'de.robv.android.xposed:api:82'
}